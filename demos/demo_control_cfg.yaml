# Cfg file for  Demo control environment
world:
  type: 'Bullet' #'Bullet'
  robot: 'panda'
data_dir: 'data'

# Simulation parameters
sim_params:
  time_step: 0.004166  # in seconds #0.004166 #0.002 #0.004166  # 1./240.
  MAX_STEPS: 500
real_params:
  nuc_hostname: "c3po-ctrl.stanford.edu" # Hostname for the NUC for real robot control.

redis:
  host: c3po-ctrl.stanford.edu
  port: 6379
  password: "/home/robot/redis_pw.txt"

# redis:
#   host: localhost
#   port: 6379

policy_freq: 20
control_freq: 500 # Hz
!include ../cfg/sawyer.yaml
!include ../cfg/panda.yaml
!include ../cfg/table_and_bin.yaml
scene_objects:
  'None'


controller:
  selected_type: 'JointTorque' # Choose between 'EEImpedance', 'JointVelocity'
  Bullet:
    EEImpedance:
      kp: [65.0, 65.0, 65.0, 10., 10., 10.] #70 #50 #200 #75 #200 # P Gain for Impedance Control
      damping: 1.0 #1 #0.5 #1 #0.5 # Damping factor [0,1]
      input_max: 1.0
      input_min: -1.0
      output_max: 1.0
      output_min: -1.0
    JointVelocity:
      kv: 2.0 #0.5
      input_max: 1.0
      input_min: -1.0
      output_max: 1.0 #1.0
      output_min: -1.0 #-1.0
    JointImpedance:
      kp: 250 #100
      damping: 1.0
      input_max: 1.0
      input_min: -1.0
      output_max: 1.0
      output_min: -1.0
    JointTorque:
      input_max: 1.0
      input_min: -1.0
      output_max: 5.0
      output_min: -5.0
    EEPosture:
      kp: [65.0, 65.0, 65.0, 10., 10., 10.] #70 #50 #200 #75 #200 # P Gain for Impedance Control
      damping: 1.0 #1 #0.5 #1 #0.5 # Damping factor [0,1]
      posture_gain: [5.0, 5.0, 5.0, 4.0, 3.0, 3.0, 3.0]
      posture: [0,-1.18,0.00,2.18,0.00,0.57,3.3161]
      input_max: 1.0
      input_min: -1.0
      output_max: 1.0
      output_min: -1.0
  Real:
    EEImpedance:
      kp:  [40, 40, 40, 5.0, 5.0, 3.0] #70 #50 #200 #75 #200 # P Gain for Impedance Control
      kv: [10.0, 10.0, 10.0, 1.0, 1.0, 1.7]
      damping: 1.0 #1 #0.5 #1 #0.5 # Damping factor [0,1]
      input_max: 1.0
      input_min: -1.0
      output_max: 1.0
      output_min: -1.0
    JointVelocity:
      kv: 10.0 #0.5
      input_max: 1.0
      input_min: -1.0
      output_max: 1.0 #1.0
      output_min: -1.0 #-1.0
    JointImpedance:
      kp: [20.0, 40.0, 20.0, 40.0, 10.0, 12.0, 4.0] #[70.0, 70.0, 60.0, 60.0, 50.0, 50.0, 20.0] #[100.0, 100.0, 80.0, 80.0, 70.0, 70.0, 50.0]
      kv: [2.0, 3.0, 2.0, 2.0, 2.0, 2.0, 0.2]
      damping: 1.0
      input_max: 1.0
      input_min: -1.0
      output_max: 1.0
      output_min: -1.0
    JointTorque:
      input_max: 1.0
      input_min: -1.0
      output_max: 5.0
      output_min: -5.0
    EEPosture:
      kp:  [40, 40, 40, 5.0, 5.0, 3.0] #70 #50 #200 #75 #200 # P Gain for Impedance Control
      kv: [10.0, 10.0, 10.0, 1.0, 1.0, 1.7]
      damping: 1.0 #1 #0.5 #1 #0.5 # Damping factor [0,1]
      posture_gain: [5.0, 5.0, 5.0, 4.0, 3.0, 3.0, 3.0]  #[7.0, 7.0, 7.0, 6.0, 5.0, 5.0, 5.0] #0.7
      input_max: 1.0
      input_min: -1.0
      output_max: 1.0
      output_min: -1.0
  interpolator_pos:
      type: 'linear'
      order: 1
      max_dx: 0.2
      ramp_ratio: 0.2
  interpolator_ori:
      type: 'linear'
      fraction: 0.2
    # max_dx: 0.01
    # ramp_ratio: 0.2


# Perception and Learning
# Not used.
env:
  observation_space:
    low:
      [-2.0, -2.0, -2.0]
    high:
      [2.0, 2.0, 2.0]
  action_space:
    low: [-0.2, -0.2, -0.2]
    high: [0.2, 0.2, 0.2]

